<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body
    style=" background-image: url(https://images.unsplash.com/photo-1541140134513-85a161dc4a00?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); background-size: cover; font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;  flex-direction: column;">

    <div style="text-align: center; color:rgb(78, 74, 74);">
        <h1>REGISTRATION</h1>
    </div>

    <form 
        style=" background-color:rgb(240, 237, 237); padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">


        <label for="username" style="display: block; margin-bottom: 8px;">Username:</label>
        <input type="text" id="username" name="username"
            style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #f7ead2; border-radius: 4px;"
            required>

        <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
        <input type="email" id="email" name="email"
            style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid  #f7ead2; border-radius: 4px;"
            required>

        <label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
        <input type="password" id="password" name="password"
            style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid  #f7ead2; border-radius: 4px;"
            required>

        <label for="confirm-password" style="display: block; margin-bottom: 8px;">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password"
            style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid  #f7ead2; border-radius: 4px;"
            required>
        
        <a href="login1.html"><button type="button"
            style="background-color: #4caf50; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Register</button></a>
    </form>

</body>

</html>
