<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body
    style="background-image: url(https://images.pexels.com/photos/2178932/pexels-photo-2178932.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load); background-size: cover; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">

    <div
        style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%;">
        <h2 style="text-align: center; color: #333;">Login</h2>

        <form action="#" method="post">
            <label for="username" style="display: block; margin-bottom: 10px; color: #555;">Username:</label>
            <input type="text" id="username" name="username"
                style="width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 15px;"><br>

            <label for="password" style="display: block; margin-bottom: 10px; color: #555;">Password:</label>
            <input type="password" id="password" name="password"
                style="width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 20px;"><br>

            <a href="Home.html"><input type="button" value="Login"
                    style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; width: 100%;"></a>
        </form>
    </div>

</body>

</html>
